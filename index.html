<!DOCTYPE html>
<html lang="uz">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>42 Sertifikat</title>
    </head>
    <body>
        <div class="certificate">
            <div class="top">
                <div class="logo">
                    <img src="./assets/img/logo.svg" alt="42uz 42.uz logo" />
                </div>
                <div class="course-title">
                    <div class="title">
                        <span class="extra-color">“Algoritmlar”</span> kursini
                        tamomlagani haqida
                    </div>
                </div>
                <div class="big-title">
                    <h1 class="title">SERTIFIKAT</h1>
                </div>
                <div class="info">
                    <h2 class="student-name">Jasur Hakimov</h2>
                    <p class="info-sub">
                        Ushbu sertifikat Jasur Hakimovga
                        <span class="bold-text">2024-yil, 25-iyun kuni</span>
                        42.uz platformasida
                        <span class="bold-text">“Algoritmlar”</span> kursini
                        muvaffaqiyatli tamomlagani uchun berildi.
                    </p>
                </div>
                <div class="qr-container">
                    <img src="./assets/img/qr-code.png" alt="QR Code" />
                </div>
            </div>
            <div class="bottom">
                <div class="left">
                    <div class="signature">
                        <img src="./assets/img/signature.png" alt="Signature" />
                    </div>
                    <div class="ceo-name">
                        Yusuf Abdullaev,
                        <span class="regular-text">Co-founder, CEO</span>
                    </div>
                </div>
                <div class="right">
                    <div class="award">
                        <img src="./assets/img/award.svg" alt="Award" />
                    </div>
                    <div class="award-time">
                        <p>2024-yil, 25-iyun</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
